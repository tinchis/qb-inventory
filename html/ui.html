<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1c4b4851e0.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body style="background-color: rgba(0,0,0,0); font-family: Verdana !important;">
    <div id="qb-inventory1">
        <div class="inventory-info">
        </div>
        <div class="inv-container">
            <div class="player-inv-info">
                <div class="combine-option-container">
                    <div class="btn-combine CombineItem">
                        <p><i class="fas fa-pencil-ruler"></i> Combine</p>
                    </div>
                </div>
                <div class="inv-option-item" id="item-use">
                    <p><i class="fa-solid fa-hand-sparkles"></i> USE</p>
                </div>

                <div class="zona-cantidad">
                    <!--input type="number" id="item-amount" class="inv-option-item" min=0 value="0" oninput="validity.valid||(value='');"></input-->
                    <input type="number" id="item-amount" class="inv-option-item" min=1 max="10000000"
                        placeholder="Amount" pattern="[0-9]" onfocus="this.value=''" placeholder=""
                        oninput="validity.valid||(value='');"></input>
                    <div class="label-cant">AMOUNT</div>

                </div>
                <div class="inv-option-item" id="item-give">
                    <div id="dialog">
                        <div id="nearPlayers"></div>
                    </div>
                    <p><i class="fa-solid fa-hand-holding-hand"></i> GIVE</p>
                </div>
                <span id="player-inv-weight">WEIGHT</span>

                <div class="player-inv-weight-box"></div>

                <div class="box-ropamenu" onclick="ropamenuopen()">
                    <div class="icon-font-1">
                        <i class="fa-solid fa-shirt" style="font-size: 15px;"></i>
                    </div>
                </div>

                <div class="box-vehiculomenu" onclick="carmenuopen()">
                    <div class="icon-font-2">
                        <i class="fa-solid fa-car-rear" style="font-size: 15px;"></i>
                    </div>
                </div>


                <div id="usoEspacioPersonal">
                    <div id="enUsoPersonal">

                    </div>
                </div>
                <div class="ply-inv-container-first"></div>
                <!--         <div class="cuadro">
		            <img src="element_loader.svg" class="icono-cuadro" />
		</div>   -->
            </div>

            <div class="ply-inv-container">

                <div class="player-inventory" data-inventory="player">
                </div>
                <div class="player-inventory-first" data-inventory="player"></div>
            </div>

            <div class="inv-options">
                <div class="inv-options-list">
                </div>
            </div>

        </div>
        <div class="ply-hotbar-inventory" data-inventory="hotbar">
            <!-- auto generated -->
        </div>





        <div class="a" style="text-align: start; width:430px; margin-left:820px; margin-top:180px;">
            <div class="other-inv-info">
                <div id="other-inv-label"></div>
                <span id="other-inv-weight"></span>
            </div>
            <div class="oth-inv-container">
                <div class="other-inventory" data-inventory="other">

                </div>
            </div>
        </div>
        <div class="inv-background"></div>
    </div>

    <div class="ply-iteminfo-container">
        <div class="ply-iteminfo">
            <div class="iteminfo-content">
                <div class="item-info-title"></div>
                <div class="item-info-line"></div>
                <div class="item-info-description"></div>
            </div>
        </div>
    </div>

    <div class="weapon-attachments-container">
        <div class="weapon-attachments-background">
            <div class="weapon-attachments-container-title-box"></div>
            <div class="weapon-attachments-container-title">Pistol | <span style="font-size: 2vh;">9mm</span></div>

            <div class="weapon-attachments-container-line1"></div>
            <div class="weapon-attachments-container-line2"></div>
            <div class="weapon-attachments-durability-text">Arrastra para Quitar</div>
        </div>
        <img src="./attachment_images/weapon_pistol.png" class="weapon-attachments-container-image">
        <div class="weapon-attachments-container-image-box"></div>

        <div class="weapon-attachments-title">
            <span style="font-weight: bold; letter-spacing: .1vh;">Complementos</span>
        </div>

        <div class="weapon-attachments">
        </div>

        <div class="weapon-attachments-remove"></div>

        <div class="weapon-attachments-back">
            <p style="font-size: 0.7vw;"><i class="fa-solid fa-right-from-bracket"
                    style="font-size: 1.0vw; color:#38DAAF;"></i> Return to Inventory</p>
        </div>
    </div>

    <div class="itemboxes-container">
    </div>
    <div class="itembox-container template"></div>
    <div class="requiredItem-container">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/state.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/ui-renderer.js" type="text/javascript"></script>
    <script src="js/items.js" type="text/javascript"></script>
    <script src="js/weapons.js" type="text/javascript"></script>
    <script src="js/drag-drop.js" type="text/javascript"></script>
    <script src="js/event-handlers.js" type="text/javascript"></script>
    <script src="js/inventory-core.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
